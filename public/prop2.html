<html><head></head><body>

<img id="plane" src="img/newplane.png">

<img id="prop" src="img/propel.png">


<style>

#plane {
        position: absolute;
      top: 200px;
      left: 150px;
      z-index: -1;
}

    #prop {
    	position: absolute;
    	top: 300px;
    	left: 300px;
	animation: spin 0.5s infinite; 
  animation-timing-function: linear;
	
}


    @keyframes spin
    {
     from {-webkit-transform: rotate(0deg);}
      to {-webkit-transform: rotate(360deg);}
    }




</style>



</body>
</html>
